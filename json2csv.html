<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            min-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border-radius: 8px;
        }

        textarea {
            width: 99%;
            height: 150px;
            margin-bottom: 20px;
            font-family: monospace;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #80bdff;
            outline: none;
        }

        button {
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .output {
            margin-top: 25px;
        }

        .format-options {
            margin-bottom: 20px;
            justify-content: space-around;
        }

        label {
            font-weight: 500;
            cursor: pointer;
        }

        .field-selector {
            margin-bottom: 20px;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        .table-container {
            overflow-x: auto;
            max-width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            font-size: 14px;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .pagination button {
            margin: 0 5px;
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #007bff;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .pagination button:hover {
            background-color: lightskyblue;
        }

        .pagination button:disabled {
            background-color: lightblue;
            cursor: not-allowed;
        }

        @media (max-width: 700px) {
            .container {
                min-width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JSON Formatter</h1>
        <textarea id="jsonInput" placeholder="Paste your JSON array here..."></textarea>
        <input type="file" id="fileInput" accept=".json" style="margin-bottom: 20px;">
        
        <div class="format-options">
            <label>
                <input type="radio" name="format" value="csv" checked onchange="updateOutput()"> Raw CSV
            </label>
            <label>
                <input type="radio" name="format" value="table" onchange="updateOutput()"> Tabulated
            </label>
            <label>
                <input type="radio" name="format" value="markdown" onchange="updateOutput()"> Markdown
            </label>
            <label>
                <input type="radio" name="format" value="sql" onchange="updateOutput()"> SQL
            </label>
        </div>

        <div style="margin-bottom: 20px;">
            <label>
                <input type="checkbox" id="flattenCheckbox"> Flatten JSON
            </label>
        </div>

        <!-- Dynamic Field Selector -->
        <div class="field-selector" id="fieldSelector">
            <strong>Select Fields to Display:</strong>
            <!-- Checkboxes will be generated here -->
        </div>

        <button onclick="convertJsonToCsv()">Convert to CSV</button>
        <div class="output">
            <h2>Output</h2>
            <textarea id="csvOutput" readonly></textarea>
            <div class="table-container" id="tableContainer">
                <div id="tableOutput"></div>
            </div>
            <div class="pagination" id="paginationControls"></div>
        </div>
    </div>

    <script>
        let jsonData = [];
        let keys = [];
        let currentPage = 1;
        const itemsPerPage = 50;

        document.getElementById('fileInput').addEventListener('change', handleFileUpload);

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) {
                alert('No file selected.');
                return;
            }
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('jsonInput').value = e.target.result;
                convertJsonToCsv();
            };
            reader.onerror = function() {
                alert('Error reading the file. Please try again.');
            };
            reader.readAsText(file);
        }

        function convertJsonToCsv() {
            const input = document.getElementById('jsonInput').value;
            const flatten = document.getElementById('flattenCheckbox').checked;

            if (!input.trim()) {
                alert('JSON input cannot be empty.');
                return;
            }

            try {
                jsonData = JSON.parse(input);

                if (!Array.isArray(jsonData) || jsonData.length === 0) {
                    throw new Error("Invalid JSON array");
                }

                if (flatten) {
                    jsonData = jsonData.map(item => flattenObject(item));
                }

                keys = Object.keys(jsonData[0]);
                createFieldSelectors(keys);
                updateOutput();
            } catch (error) {
                alert('Invalid JSON format. Please ensure your input is a properly formatted JSON array.');
            }
        }

        // Function to flatten a nested JSON object
        function flattenObject(obj, parent = '', result = {}) {
            for (let key in obj) {
                let newKey = parent ? `${parent}.${key}` : key;

                if (typeof obj[key] === 'object' && !Array.isArray(obj[key]) && obj[key] !== null) {
                    flattenObject(obj[key], newKey, result);
                } else if (Array.isArray(obj[key])) {
                    obj[key].forEach((item, index) => {
                        flattenObject(item, `${newKey}[${index}]`, result);
                    });
                } else {
                    result[newKey] = obj[key];
                }
            }
            return result;
        }

        // Function to create checkboxes for field selection
        function createFieldSelectors(fields) {
            const fieldSelector = document.getElementById('fieldSelector');
            fieldSelector.innerHTML = '<strong>Select Fields to Display:</strong>';
            fields.forEach(field => {
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `field-${field}`;
                checkbox.value = field;
                checkbox.checked = true; // Default to checked
                checkbox.addEventListener('change', updateOutput); // Update output on change

                const label = document.createElement('label');
                label.htmlFor = `field-${field}`;
                label.textContent = field;

                const container = document.createElement('div');
                container.appendChild(checkbox);
                container.appendChild(label);

                fieldSelector.appendChild(container);
            });
        }

        // Function to get selected fields from checkboxes
        function getSelectedFields() {
            const checkboxes = document.querySelectorAll('#fieldSelector input[type="checkbox"]');
            return Array.from(checkboxes)
                .filter(checkbox => checkbox.checked)
                .map(checkbox => checkbox.value);
        }

        function updateOutput() {
            const format = document.querySelector('input[name="format"]:checked').value;
            const selectedFields = getSelectedFields();
            const csvOutput = document.getElementById('csvOutput');
            const tableOutput = document.getElementById('tableOutput');
            const tableContainer = document.getElementById('tableContainer');

            // Show or hide the raw output section based on the selected format
            if (format === 'table') {
                tableContainer.style.display = 'block';
                csvOutput.style.display = 'none'; // Hide raw output textarea when Tabulated is selected
                displayTable(selectedFields);
            } else {
                tableContainer.style.display = 'none';
                csvOutput.style.display = 'block'; // Show raw output for other formats
                switch (format) {
                    case 'csv':
                        displayCsv(selectedFields);
                        break;
                    case 'markdown':
                        displayMarkdown(selectedFields);
                        break;
                    case 'sql':
                        displaySql(selectedFields);
                        break;
                    default:
                        csvOutput.value = '';
                        tableOutput.innerHTML = '';
                }
            }
        }

        function displayCsv(selectedFields) {
            const csv = [selectedFields.join(',')];
            jsonData.forEach(obj => {
                csv.push(selectedFields.map(key => JSON.stringify(obj[key] || '')).join(','));
            });
            document.getElementById('csvOutput').value = csv.join('\n');
        }

        function displayTable(selectedFields) {
            renderTable(jsonData, selectedFields, currentPage);
        }

        function displayMarkdown(selectedFields) {
            const colWidths = calculateColumnWidths(selectedFields);
            const headerRow = `| ${selectedFields.map((key, i) => key.padEnd(colWidths[i])).join(' | ')} |`;
            const separatorRow = `| ${colWidths.map(width => '-'.repeat(width)).join(' | ')} |`;
            const rows = jsonData.map(obj => `| ${selectedFields.map((key, i) => String(obj[key] || '').padEnd(colWidths[i])).join(' | ')} |`);
            const markdownTable = [headerRow, separatorRow, ...rows].join('\n');
            document.getElementById('csvOutput').value = markdownTable;
        }

        function displaySql(selectedFields) {
            const colWidths = calculateColumnWidths(selectedFields);
            const headerRow = `+${colWidths.map(width => '-'.repeat(width + 2)).join('+')}+`;
            const columnRow = `| ${selectedFields.map((key, i) => key.padEnd(colWidths[i])).join(' | ')} |`;
            const rows = jsonData.map(obj => `| ${selectedFields.map((key, i) => String(obj[key] || '').padEnd(colWidths[i])).join(' | ')} |`);
            const sqlTable = [headerRow, columnRow, headerRow, ...rows, headerRow].join('\n');
            document.getElementById('csvOutput').value = sqlTable;
        }

        function calculateColumnWidths(selectedFields) {
            return selectedFields.map((key, index) => {
                return Math.max(
                    key.length,
                    ...jsonData.map(row => String(row[key] || '').length)
                );
            });
        }

        function renderTable(data, headers, page) {
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedData = data.slice(start, end);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            paginatedData.forEach(row => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = row[header] !== undefined ? row[header] : '';
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            document.getElementById('tableOutput').innerHTML = '';
            document.getElementById('tableOutput').appendChild(table);

            updatePaginationControls(page, data.length);
        }

        function updatePaginationControls(page, totalItems) {
            const paginationControls = document.getElementById('paginationControls');
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            paginationControls.innerHTML = '';

            const prevButton = document.createElement('button');
            prevButton.textContent = 'Previous';
            prevButton.disabled = page === 1;
            prevButton.onclick = () => {
                currentPage--;
                renderTable(jsonData, getSelectedFields(), currentPage);
            };
            paginationControls.appendChild(prevButton);

            const nextButton = document.createElement('button');
            nextButton.textContent = 'Next';
            nextButton.disabled = page === totalPages;
            nextButton.onclick = () => {
                currentPage++;
                renderTable(jsonData, getSelectedFields(), currentPage);
            };
            paginationControls.appendChild(nextButton);
        }
    </script>
</body>
</html>
