<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            min-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border-radius: 8px;
        }

        textarea {
            width: 99%;
            height: 150px;
            margin-bottom: 20px;
            font-family: monospace;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #80bdff;
            outline: none;
        }

        button {
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .output {
            margin-top: 25px;
        }

        .format-options {
            margin-bottom: 20px;
            justify-content: space-around;
        }

        label {
            font-weight: 500;
            cursor: pointer;
        }

        .table-container {
            overflow-x: auto;
            max-width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            font-size: 14px;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .pagination button {
            margin: 0 5px;
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #007bff;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .pagination button:hover {
            background-color: lightskyblue;
        }

        .pagination button:disabled {
            background-color: lightblue;
            cursor: not-allowed;
        }

        @media (max-width: 700px) {
            .container {
                min-width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JSON Formatter</h1>
        <textarea id="jsonInput" placeholder="Paste your JSON array here..."></textarea>
        <input type="file" id="fileInput" accept=".json" style="margin-bottom: 20px;">
        
        <div class="format-options">
            <label>
                <input type="radio" name="format" value="csv" checked onchange="updateOutput()"> Raw CSV
            </label>
            <label>
                <input type="radio" name="format" value="table" onchange="updateOutput()"> Tabulated
            </label>
            <label>
                <input type="radio" name="format" value="markdown" onchange="updateOutput()"> Markdown
            </label>
            <label>
                <input type="radio" name="format" value="sql" onchange="updateOutput()"> SQL
            </label>
        </div>
        
        <button onclick="convertJsonToCsv()">Convert to CSV</button>
        <div class="output">
            <h2>Output</h2>
            <textarea id="csvOutput" readonly></textarea>
            <div class="table-container">
                <div id="tableOutput"></div>
            </div>
            <div class="pagination" id="paginationControls"></div>
        </div>
    </div>

    <script>
        let jsonData = [];
        let keys = [];
        let currentPage = 1;
        const itemsPerPage = 100;

        document.getElementById('fileInput').addEventListener('change', handleFileUpload);

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('jsonInput').value = e.target.result;
                    convertJsonToCsv();
                };
                reader.readAsText(file);
            }
        }

        function convertJsonToCsv() {
            const input = document.getElementById('jsonInput').value;
            try {
                // Parse the input JSON array
                jsonData = JSON.parse(input);
                if (!Array.isArray(jsonData) || jsonData.length === 0) {
                    throw new Error("Invalid JSON array");
                }

                // Get the headers (keys) from the first object
                keys = Object.keys(jsonData[0]);

                // Update the output based on the selected format
                updateOutput();
            } catch (error) {
                alert('Invalid JSON format. Please ensure your input is a properly formatted JSON array.');
            }
        }

        function updateOutput() {
            const format = document.querySelector('input[name="format"]:checked').value;
            const csvOutput = document.getElementById('csvOutput');
            const tableOutput = document.getElementById('tableOutput');

            switch (format) {
                case 'csv':
                    displayCsv();
                    break;
                case 'table':
                    displayTable();
                    break;
                case 'markdown':
                    displayMarkdown();
                    break;
                case 'sql':
                    displaySql();
                    break;
                default:
                    csvOutput.value = '';
                    tableOutput.innerHTML = '';
            }
        }

        function displayCsv() {
            const csv = [keys.join(',')];
            jsonData.forEach(obj => {
                csv.push(keys.map(key => JSON.stringify(obj[key] || '')).join(','));
            });
            document.getElementById('csvOutput').value = csv.join('\n');
            document.getElementById('csvOutput').style.display = 'block';
            document.getElementById('tableOutput').innerHTML = '';
        }

        function displayTable() {
            const tableOutput = document.getElementById('tableOutput');
            document.getElementById('csvOutput').style.display = 'none';
            renderTable(jsonData, keys, currentPage);
        }

        function displayMarkdown() {
            const colWidths = calculateColumnWidths();
            const headerRow = `| ${keys.map((key, i) => key.padEnd(colWidths[i])).join(' | ')} |`;
            const separatorRow = `| ${colWidths.map(width => '-'.repeat(width)).join(' | ')} |`;
            const rows = jsonData.map(obj => `| ${keys.map((key, i) => String(obj[key] || '').padEnd(colWidths[i])).join(' | ')} |`);
            const markdownTable = [headerRow, separatorRow, ...rows].join('\n');
            document.getElementById('csvOutput').value = markdownTable;
            document.getElementById('csvOutput').style.display = 'block';
            document.getElementById('tableOutput').innerHTML = '';
        }

        function displaySql() {
            const colWidths = calculateColumnWidths();
            const headerRow = `+${colWidths.map(width => '-'.repeat(width + 2)).join('+')}+`;
            const columnRow = `| ${keys.map((key, i) => key.padEnd(colWidths[i])).join(' | ')} |`;
            const rows = jsonData.map(obj => `| ${keys.map((key, i) => String(obj[key] || '').padEnd(colWidths[i])).join(' | ')} |`);
            const sqlTable = [headerRow, columnRow, headerRow, ...rows, headerRow].join('\n');
            document.getElementById('csvOutput').value = sqlTable;
            document.getElementById('csvOutput').style.display = 'block';
            document.getElementById('tableOutput').innerHTML = '';
        }

        function calculateColumnWidths() {
            // Calculate the maximum width for each column based on header and data
            return keys.map((key, index) => {
                return Math.max(
                    key.length,
                    ...jsonData.map(row => String(row[key] || '').length)
                );
            });
        }

        function renderTable(data, headers, page) {
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedData = data.slice(start, end);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // Create table headers
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Create table rows for the current page
            paginatedData.forEach(row => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = row[header] !== undefined ? row[header] : '';
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            document.getElementById('tableOutput').innerHTML = ''; // Clear previous table
            document.getElementById('tableOutput').appendChild(table);

            // Update pagination controls
            updatePaginationControls(page, data.length);
        }

        function updatePaginationControls(page, totalItems) {
            const paginationControls = document.getElementById('paginationControls');
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            paginationControls.innerHTML = '';

            // Previous button
            const prevButton = document.createElement('button');
            prevButton.textContent = 'Previous';
            prevButton.disabled = page === 1;
            prevButton.onclick = () => {
                currentPage--;
                renderTable(jsonData, keys, currentPage);
            };
            paginationControls.appendChild(prevButton);

            // Next button
            const nextButton = document.createElement('button');
            nextButton.textContent = 'Next';
            nextButton.disabled = page === totalPages;
            nextButton.onclick = () => {
                currentPage++;
                renderTable(jsonData, keys, currentPage);
            };
            paginationControls.appendChild(nextButton);
        }
    </script>
</body>
</html>
